<div *ngIf="!items.length" class="alert alert-info">
  No hay art√≠culos para pagar.
</div>
<div *ngIf="items.length">
  <table class="table">
    <thead>
      <tr><th>Producto</th><th>Cant.</th><th>Precio</th><th>Subtotal</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let it of items">
        <td>{{ it.product.name }}</td>
        <td>{{ it.quantity }}</td>
        <td>{{ it.product.price | currency:'EUR' }}</td>
        <td>{{ (it.product.price * it.quantity) | currency:'EUR' }}</td>
      </tr>
    </tbody>
  </table>
  <h5>Total a pagar: {{ total | currency:'EUR' }}</h5>
  <button class="btn btn-success mt-3" (click)="placeOrder()">Confirmar pedido</button>
  <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
  <div *ngIf="error"   class="alert alert-danger mt-3">{{ error }}</div>
</div>
