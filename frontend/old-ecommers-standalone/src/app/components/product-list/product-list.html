<!-- product-list.html -->
<div *ngIf="loading" class="text-center">Cargando…</div>
<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let p of products">
    <div class="card">
      <img [src]="p.image" class="card-img-top">
      <div class="card-body">
        <h5>{{p.name}}</h5>
        <p>{{p.description}}</p>
        <div class="d-flex justify-content-between">
          <strong>{{p.price | currency:'EUR'}}</strong>
          <button class="btn btn-sm btn-primary" (click)="add(p)" [disabled]="p.stock===0">
            {{p.stock>0?'Añadir':'Sin stock'}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
