<div *ngIf="!items.length" class="alert alert-info">
  Tu carrito está vacío.
</div>
<table *ngIf="items.length" class="table">
  <thead>
    <tr><th>Producto</th><th>Cant.</th><th>Precio</th><th>Subtotal</th><th></th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let it of items">
      <td>{{ it.product.name }}</td>
      <td>
        <input type="number" class="form-control w-50"
               [value]="it.quantity"
               (change)="updateQty(it, $event.target.valueAsNumber)">
      </td>
      <td>{{ it.product.price | currency:'EUR' }}</td>
      <td>{{ (it.product.price * it.quantity) | currency:'EUR' }}</td>
      <td>
        <button class="btn btn-sm btn-danger"
                (click)="cs.removeItem(it.product.id)">
          ✕
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="items.length" class="d-flex justify-content-between align-items-center mt-3">
  <h5>Total: {{ total | currency:'EUR' }}</h5>
  <div>
    <button class="btn btn-outline-secondary me-2" (click)="clear()">Vaciar</button>
    <button class="btn btn-primary" (click)="goCheckout()">Pagar</button>
  </div>
</div>
