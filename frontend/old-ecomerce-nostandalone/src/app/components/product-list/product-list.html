<div class="container mt-4">
  <h2>Productos</h2>
  <div *ngIf="loading" class="text-center">Cargando…</div>
  <div class="row">
    <div *ngFor="let p of products" class="col-md-4 mb-3">
      <div class="card h-100">
        <img [src]="imageBase + '/' + p.image" class="card-img-top" alt="{{ p.name }}" style="height:200px; object-fit:cover">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text flex-grow-1">{{ p.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">{{ p.price | currency:'EUR' }}</span>
            <button class="btn btn-sm btn-primary" (click)="addToCart(p)" [disabled]="p.stock === 0">
              {{ p.stock > 0 ? 'Añadir' : 'Sin stock' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
</div>
