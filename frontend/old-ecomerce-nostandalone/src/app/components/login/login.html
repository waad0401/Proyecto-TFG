<div class="container mt-4">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control"
             formControlName="email"
             [ngClass]="{'is-invalid': submitted && loginForm.get('email')?.invalid}">
      <div class="invalid-feedback" *ngIf="submitted && loginForm.get('email')?.invalid">
        Email inválido
      </div>
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" class="form-control"
             formControlName="password"
             [ngClass]="{'is-invalid': submitted && loginForm.get('password')?.invalid}">
      <div class="invalid-feedback" *ngIf="submitted && loginForm.get('password')?.invalid">
        Contraseña requerida
      </div>
    </div>
    <button class="btn btn-primary">Entrar</button>
    <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
  </form>
</div>
