<div class="container mt-5">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control"
             [ngClass]="{'is-invalid': submitted && loginForm.get('email')?.invalid}">
      <div class="invalid-feedback" *ngIf="submitted && loginForm.get('email')?.hasError('required')">
        Email requerido
      </div>
      <div class="invalid-feedback" *ngIf="submitted && loginForm.get('email')?.hasError('email')">
        Email inválido
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control"
             [ngClass]="{'is-invalid': submitted && loginForm.get('password')?.invalid}">
      <div class="invalid-feedback" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
        Contraseña requerida
      </div>
    </div>
    <button class="btn btn-primary">Entrar</button>
    <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
  </form>
</div>
